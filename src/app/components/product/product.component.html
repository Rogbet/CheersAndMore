    <mat-table #table [dataSource]="dataSource" class="example-table" matSort>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.name }}</mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="cost">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Costo</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.cost | currency  }}</mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="created">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Fecha Creacion
        </mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.createdDate | date }}</mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <mat-paginator #paginator
                 [pageSize]="10"
                 [length]="5"
                  [pageIndex]="0"
                 [pageSizeOptions]="[2, 10, 20]">
    </mat-paginator>
  </div>
