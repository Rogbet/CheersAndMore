<div class="example-container">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon >menu</mat-icon>
      </button>
      <div>
          <img src="../assets/cheersandmorelogo.jpg" class="imgLogo">
      </div>
      <h1 class="example-app-name">Cheers and More</h1>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" (backdropClick)="close('backdrop')">
        <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose >
          
          
          <mat-nav-list>
            <a mat-list-item href="#">Link 1</a>
            <a mat-list-item href="#">Link 2</a>
            <a mat-list-item href="#">Link 3</a>
            <a mat-list-item href="#">Link 4</a>

            <mat-list-item>
                <a matLine href="#">Link 5</a>
                <button mat-icon-button >
                   <mat-icon>info</mat-icon>
                </button>
             </mat-list-item>
          </mat-nav-list>
        </mat-sidenav>
      
        <mat-sidenav-content>
            
          
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
